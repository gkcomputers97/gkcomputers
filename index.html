<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GK Computers</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      color: #fff;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee")
        center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #ff6a00;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background: #ff8c42;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to GK Computer Software & Hardware Training Centre</h1>
      <p>
        New Website is loading soon..
      </p>
      <a href="#">With New Courses</a>
    </div>
  </section>

</body>
</html>
